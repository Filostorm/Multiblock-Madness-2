		#Range: 0.0 ~ 1.0
		leafLitterChanceChop = 0.1
		#Creates stumps when tree chopping.
		createStumps = true
		#The range to force break leaves.
		#Range: 0 ~ 10
		forceBreakRange = 3
		#Chance for a sapling to grow. Affects bonemeal.
		#Range: 0.0 ~ 1.0
