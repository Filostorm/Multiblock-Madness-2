		#Range: 0.0 ~ 1.0
		iceBreak = 0.002
		#Enable the lighting of fires and certain machines using two flint.
		flintFire = true
		#Chance for flint to be consumed when lighting a fire.
		#Range: 0.0 ~ 1.0
