		#List of blocks and their respective burn time. Works with tags.
		fuelValues = ["#forge:rods/wooden|50", "#minecraft:saplings|100", "#minecraft:wooden_doors|200", "#minecraft:wooden_trapdoors|300", "#minecraft:wooden_fence_gates|400", "#minecraft:wooden_fences|150", "#minecraft:wooden_pressure_plates|200", "#minecraft:wooden_stairs|75", "#minecraft:wooden_slabs|50", "#minecraft:wooden_buttons|100", "#minecraft:planks|100", "#minecraft:oak_logs|520", "#minecraft:acacia_logs|500", "#minecraft:birch_logs|450", "#minecraft:spruce_logs|410", "#minecraft:jungle_logs|450", "#minecraft:dark_oak_logs|520", "#rankine:magnolia_logs|450", "#rankine:balsam_fir_logs|390", "#rankine:eastern_hemlock_logs|440", "#rankine:juniper_logs|480", "#rankine:black_birch_logs|470", "#rankine:yellow_birch_logs|490", "#rankine:pinyon_pine_logs|520", "#rankine:maple_logs|500", "#rankine:cedar_logs|410", "#rankine:black_walnut_logs|470", "#rankine:cedar_logs|410", "#rankine:coconut_palm_logs|450", "#rankine:sharinga_logs|450", "#rankine:cork_oak_logs|480", "#rankine:erythrina_logs|550", "#rankine:cinnamon_logs|500", "#rankine:charred_logs|400", "#rankine:petrified_chorus_logs|450", "#rankine:hollow_logs|100", "#forge:sulfur|400", "#forge:storage_blocks/sulfur|4000", "minecraft:charcoal|800"]
		#The range of the fire extinguisher.
		#Range: 0 ~ 64
		fireExtinguisherRange = 16
		#The maximum size of a trampoline. Jump factor depends on size. Set to 0 to have a fixed jump factor of 1.3 which is just enough to have the player gain height over time.
		#Range: 0 ~ 961
